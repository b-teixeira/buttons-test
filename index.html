<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Cursores BC#03</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app">
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparencia e dos cursores.</p>

        <div class="buttons">
            <div class="primary-button">
                <button class="primary">Default Primary</button>
                <button class="primary loading">
                    <i class="ph ph-circle-notch"></i>
                    Loading Primary
                </button>
                <button class="primary movable">
                    <i class="ph ph-list"></i>
                    Movable Primary
                </button>
                <button class="primary" disabled>Disabled</button>
            </div>
            <div class="secundary-button">
                <button class="secundary">Default Primary</button>
                <button class="secundary loading">
                    <i class="ph ph-circle-notch"></i>
                    Loading Primary
                </button>
                <button class="secundary movable">
                    <i class="ph ph-list"></i>
                    Movable Primary
                </button>
                <button class="secundary" disabled>Disabled</button>
            </div>
            <div class="tertiary-button">
                <button class="tertiary">Default Primary</button>
                <button class="tertiary loading">
                    <i class="ph ph-circle-notch"></i>
                    Loading Primary
                </button>
                <button class="tertiary movable">
                    <i class="ph ph-list"></i>
                    Movable Primary
                </button>
                <button class="tertiary" disabled>Disabled</button>
            </div>
        </div>
    </div>
</body>
</html>
